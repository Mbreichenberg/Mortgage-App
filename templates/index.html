    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mortgage Calculator</title>
</head>
<body class="index">

    <svg style="display: none;">
        <filter id="roughPaper">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>
      </svg>

      <div class="header">
        <img src="/static/ALL.svg" alt="Logo" class="logo">
          <h1>Mortgage Amortization Calculator</h1>
      </div>


    <form class="form" method="POST">
        <label>Loan Amount (Principal)</label><br>
        <input class="input_box" type="number" name="principal" min="1000" max="50000000" step="0.01" required><br><br>

        <label>Annual Interest Rate (%)</label><br>
        <input class="input_box" type="number" name="interest_rate" min="0" max="25" step="0.01" required><br><br>

        <label>Loan Term (years)</label><br>
        <input class="input_box" type="number" name="years" min="1" max="35" required><br><br>

        <label>Currency</label><br>
<select class="input_box" name="base_currency" required>
    <option value="1">US Dollars ($)</option>
    <option value="2">Brazilian Reais (R$)</option>
    <option value="3">Euros (€)</option>
    <option value="4">Japanese Yen (¥)</option>
    <option value="5">Australian Dollars (A$)</option>
    <option value="6">Mexican Pesos (Mex$)</option>
    <option value="7">Canadian Dollars (C$)</option>
</select><br><br>

        <button type="submit">Calculate</button>
    </form>

    <a id="bmc-button" href="https://www.buymeacoffee.com/mbreichenberg" target="_blank">
      <img
        src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
        alt="Buy Me A Coffee"
        style="height: 60px; width: 217px;" >
    </a>


</body>
</html>
